<!DOCTYPE html>
<html>
  <head>
    <title>Monitor Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/timeline.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    {% raw %}
    <script id='camera-list-item-template' type='text/x-handlebars-templates'>
      <li><a href="/cameras/{{name}}">{{name}}</a></li>
    </script>
    <script id='menu-list-item-template' type='text/x-handlebars-templates'>
      <li><a href="/cameras/{{name}}">{{name}}</a></li>
    </script>
    <script id='events-list-item-template' type='text/x-handlebars-templates'>
      <a href="#{{id}}" event-id="{{id}}">{{name}}</a>
    </script>
    {% endraw %}
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Monitor Viewer</a>
          <div class="nav-collapse collapse">
            <ul class="nav" id='camera-list'>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div id="main">

      </div>
    </div>

    <div class="modal hide fade" id="event-viewer">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="title"></h3>
      </div>
      <div class="modal-body">
        <div id='movie-container'>
          Flash player missing?
        </div>
      </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/underscore-min.js"></script>
    <script src="/static/js/backbone-min.js"></script>
    <script src="/static/js/handlebars.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/swfobject.js"></script>
    <script src="/static/js/timeline-min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
      $(function() {
        window.router = new AppRouter;
        Backbone.history.start({pushState: true});
      });
    </script>
  </body>
</html>
